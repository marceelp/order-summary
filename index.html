<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Google Server Preconnect -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- Red Hat Display Font -->
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>
<body>
  <article class="card">
    <img class="image" src="./images/illustration-hero.svg">
    <div class="wrapper">
      <div class="section__one">
        <h1>Order Summary</h1>
      </div>
      <div class="section__two">
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      </div>
      <div class="section__three">
        <div class="align-div">
          <div class="align-div__div">
            <img class="align-div__icon" src="./images/icon-music.svg">
            <div>
            <h3 class="first__h3">Annual Plan</h3>
            <h3 class="second__h3">$59.99/year</h3>
            </div>
          </div>
          <a href="#">Change</a>
        </div>
      </div>
      <div class="section__four">
        <button>Proceed to Payment</button>
      </div>
      <div class="section__five">
        <a href="#">Cancel Order</a>
      </div>
    </div>
  </article>
</body>
</html>
